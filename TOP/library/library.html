<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./library.css">
    <script src="./library.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="cards">
            <div class="card" id="book-1">
                <span class="title">Agent Sonya</span><br>
                <span class="author">Ben Macintyre</span><br>
                <span class="publishingYear">2020</span><br>
                <input type="checkbox" id="is-read" name="is-read">
                <label for="is-read">Read</label><br>
                <span class="pages">400 Pages</span><br>
                <span class="timeReqdToRead">5 hours</span>
            </div>
            <div class="card" id="book-2">
                <span class="title">King John</span><br>
                <span class="author">William Shakespeare</span><br>
                <span class="publishingYear">1623</span><br>
                <input type="checkbox" id="is-read" name="is-read">
                <label for="is-read">Read</label><br>
                <span class="pages">352 Pages</span><br>
                <span class="timeReqdToRead">4 hours 24 Minutes</span>
            </div>
            <div class="card" id="book-3">
                <span class="title">Heart of Darkness</span><br>
                <span class="author">Joseph Conrad</span><br>
                <span class="publishingYear">1899</span><br>
                <input type="checkbox" id="is-read" name="is-read" checked>
                <label for="is-read">Read</label><br>
                <span class="pages">116 Pages</span><br>
                <span class="timeReqdToRead">1 hour 27 Minutes</span>
            </div>
        </div>
        <div class="add-form">
            <button type="button" class="button">Add Book Here</button> 
        </div>
    </div>
</body>
</html>
